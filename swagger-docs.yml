openapi: 3.0.0
servers:
  - description: Main Server
    url: http://wtvehiclesapi.serv00.net/api
info:
  description: This is the unofficial API for War Thunder. It is not affiliated with Gaijin Entertainment.
  version: "1.0.0"
  title: War Thunder Unofficial API
  contact:
    email: studente.cosimo.sgambelluri@gmail.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: everyone
    description: Endpoints accessible to everyone
paths:
  /vehicles:
    get:
      tags:
        - everyone
      summary: Get all vehicles
      parameters:
        - name: limit
          in: query
          description: Maximum number of vehicles to return
          schema:
            type: integer
            minimum: 0
            maximum: 1000
            default: 1000
        - name: country
          in: query
          description: Filter by country
          schema:
            type: string
            enum:
            - usa
            - germany
            - ussr
            - britain
            - japan
            - italy
            - france
            - sweden
            - china
            - isreal
        - name: type
          in: query
          description: Filter by vehicle type
          schema:
            type: string
            enum:
            - lighttank
            - mediumtank
            - heavytank
            - tankdestroyer
            - spaa
            - fighter
            - stormovik
            - bomber
            - divebomber
            - torpedoboat
            - submarinechaser
            - minelayer
            - transport
            - navalferrybarge
            - destroyer
            - torpedogunboat
            - ship
        - name: rank
          in: query
          description: Filter by vehicle rank
          schema:
            type: integer
            minimum: 1
            maximum: 8
        - name: isPremium
          in: query
          description: Filter by premium status
          schema:
            type: boolean
        - name: isGift
          in: query
          description: If true, only marketplace vehicles will be returned. If isPremium is ALSO true, vehicles pack will be returned.
          schema:
            type: boolean
      responses:
        '200':
          description: Vehicles matching criteria
          content:
            application/json:
              schema:
                maxLength: 1000
                type: array
                items:
                  $ref: '#/components/schemas/VehicleGeneric'
                maxItems: 1000
        '404':
          description: No vehicles matching criteria found
  /vehicles/{identifier}:
    get:
      tags:
        - everyone
      summary: Get one vehicle
      parameters:
        - name: identifier
          in: path
          description: Vehicle identifier
          required: true
          schema:
            type: string
            example: yak-7b
      responses:
        '200':
          description: Vehicle matching identifier
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VehicleSpecific'
        '404':
          description: No vehicle matching identifier
  /stats:
    get:
      tags:
        - everyone
      summary: Get miscellaneus statistics
      responses:
        '200':
          description: statistics have been successfully calculated
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Statistics'
  /vehicles/search/{name}:
    get:
      tags:
        - everyone
      summary: Search IDs by common name
      parameters:
        - name: name
          in: path
          description: Vehicle name
          required: true
          schema:
            type: string
            example: t-34
      responses:
        '200':
          description: Vehicles IDs matching name
          content:
            application/json:
              schema:
                maxLength: 1000
                type: array
                items:
                  $ref: '#/components/schemas/VehiclesIDs'
                maxItems: 1000
        '404':
          description: No vehicles matching name found
