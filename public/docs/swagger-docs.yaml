info:
  description:
    This is the unofficial API for War Thunder Vehicles. It is not affiliated
    with Gaijin Entertainment.
  version: 3.0.0
  title: War Thunder Vehicles API
  contact:
    email: studente.cosimo.sgambelluri@gmail.com
  license:
    name: GNU 3.0
    url: "https://www.gnu.org/licenses/gpl-3.0.en.html"
paths:
  /vehicles:
    get:
      summary: Get all vehicles
      parameters:
        - name: limit
          in: query
          description: Maximum number of vehicles to return
          schema:
            type: integer
            minimum: 0
            maximum: 200
            default: 200
        - name: page
          in: query
          description: Pagination control. Takes count of current vehicle limit.
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: country
          in: query
          description: Filter by country
          schema:
            type: string
            enum:
              - britain
              - china
              - france
              - germany
              - isreal
              - italy
              - japan
              - sweden
              - usa
              - ussr
        - name: type
          in: query
          description: Filter by vehicle type
          schema:
            type: string
            enum:
              - tank
              - light_tank
              - medium_tank
              - heavy_tank
              - tank_destroyer
              - spaa
              - lbv
              - mbv
              - hbv
              - exoskeleton
              - attack_helicopter
              - utility_helicopter
              - fighter
              - assault
              - bomber
              - ship
              - destroyer
              - light_cruiser
              - boat
              - heavy_boat
              - barge
              - frigate
              - heavy_cruiser
              - battlecruiser
              - battleship
              - submarine
        - name: era
          in: query
          description: Filter by vehicle era
          schema:
            type: integer
            minimum: 1
            maximum: 8
        - name: isPremium
          in: query
          description: Filter by premium status
          schema:
            type: boolean
            default: false
        - name: isPack
          in: query
          description: If true, only vehicles pack will be returned.
          schema:
            type: boolean
            default: false
        - name: isSquadronVehicle
          in: query
          description: If true, only squadron vehicles will be returned.
          schema:
            type: boolean
            default: false
        - name: isOnMarketplace
          in: query
          description: If true, only vehicles on marketplace will be returned.
          schema:
            type: boolean
            default: false
        - name: excludeKillstreak
          in: query
          description: If true, killstreak vehicles (atomic bombers, UAVs etc) will be excluded.
          schema:
            type: boolean
            default: true
        - name: excludeEventVehicles
          in: query
          description: If true, event vehicles will be excluded.
          schema:
            type: boolean
            default: true
      responses:
        "200":
          description: Vehicles matching criteria
          content:
            application/json:
              schema:
                maxLength: 200
                type: array
                items:
                  $ref: "#/components/schemas/VehicleGeneric"
                maxItems: 200
        "404":
          description: No vehicles matching criteria found
      description: Returns a list of vehicles that satisfies the user's filters.
  "/vehicles/{identifier}":
    get:
      summary: Get one specific vehicle
      parameters:
        - name: identifier
          in: path
          description: Vehicle identifier
          required: true
          schema:
            type: string
            example: yak-7b
      responses:
        "200":
          description: Vehicle matching identifier
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VehicleSpecific"
        "404":
          description: No vehicle matching identifier
  "/vehicles/{identifier}/{version}":
    get:
      summary: Get one specific vehicle from a specific version
      parameters:
        - name: identifier
          in: path
          description: Vehicle identifier
          required: true
          schema:
            type: string
            example: yak-7b
        - name: version
          in: path
          description: Game version
          required: true
          schema:
            type: string
            example: 2.35.0.10
      responses:
        "200":
          description: Vehicle matching identifier and version
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VehicleSpecific"
        "404":
          description: No vehicle matching identifier or version
  "/vehicles/search/{name}":
    get:
      summary: Search IDs by common name
      parameters:
        - name: name
          in: path
          description: Vehicle name
          required: true
          schema:
            type: string
            example: t-34
      responses:
        "200":
          description: Vehicles IDs matching name
          content:
            application/json:
              schema:
                maxLength: 200
                type: array
                items:
                  $ref: "#/components/schemas/VehiclesIDs"
                maxItems: 200
        "404":
          description: No vehicles matching name found
